<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveLyWapapers</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="./css/indexfixed.css">
  </head>

  <body class="bg-white">
    <div class="relative">
      <div class="h-24 bg-slate-950 relative">
        <!-- Navigation -->
        <nav class="mr-16">
          <!-- Hamburger icon for mobile -->
          <div class="md:hidden">
            <i
              id="menuIcon"
              class="ti ti-menu-2 text-white text-3xl cursor-pointer ml-4"
              onclick="toggleMenu()"
            ></i>
          </div>
          <!-- Main menu -->
          <div class="hidden md:flex md:items-center md:justify-between">
            <!-- Logo and Search Bar -->
            <div class="absolute top-1/2 -translate-y-1/2 top-1/2 ml-4">
              <i
                class="ti ti-search absolute top-1/2 -translate-y-1/2 top-1/2 left-1 pointer-events-none"
              ></i>
              <input
                type="search"
                name=""
                id=""
                class="w-56 rounded-lg border-sky-500 border-2 h-9 transition duration-300 ease-in-out pl-6"
              />
            </div>
            <div class="absolute -translate-y-1/2 ml-96 top-1/2">
              <input type="radio" name="content" id="radio1" checked class="" />
              <label for="radio1" class="mr-4 select-none">Home</label>
              <input type="radio" name="content" id="radio2" class="" />
              <label for="radio2" class="mr-4 select-none">Fantasy</label>
              <input type="radio" name="content" id="radio3" class="" />
              <label for="radio3" class="mr-4 select-none">Pricing</label>
              <input type="radio" name="content" id="radio4" class="" />
              <label for="radio4" class="mr-4 select-none"
                >LiveLy Wapapers</label
              >
              <input type="radio" name="content" id="radio5" class="" />
              <label for="radio5" class="select-none">Login</label>
            </div>
          </div>
        </nav>
      </div>

      <!-- Mobile menu -->
      <div
        id="mobileMenu"
        class="hidden md:hidden bg-slate-950 relative transition duration-300 ease-in-out"
      >
        <a
          href="indexfixed.html"
          class="block w-fit ml-4 transition duration-300 ease-in-out -translate-y-full text-white py-2 hover:bg-teal-500 hover:px-4 hover:rounded-lg hover:transition hover:duration-150 hover:ease-in-out hover:inline-block"
          >Home</a
        >
        <a
          href="index.html"
          class="block w-fit ml-4 -translate-y-full text-white py-2 hover:bg-teal-500 hover:px-4 hover:rounded-lg hover:transition hover:duration-150 hover:ease-in-out hover:inline-block"
          >Fantasy</a
        >
        <a
          href="index.html"
          class="block w-fit ml-4 -translate-y-full text-white py-2 hover:bg-teal-500 hover:px-4 hover:rounded-lg hover:transition hover:duration-150 hover:ease-in-out hover:inline-block"
          >Pricing</a
        >
        <a
          href="livelywallpaper.html"
          class="block w-fit text-white py-2 -translate-y-full ml-4 hover:bg-teal-500 hover:px-4 hover:rounded-lg hover:transition hover:duration-150 hover:ease-in-out hover:inline-block"
          >LiveLy Wallpapers</a
        >
        <a
          href="login.html"
          class="block w-fit text-white py-2 -translate-y-full ml-4 hover:bg-teal-500 hover:px-4 hover:rounded-lg hover:transition hover:duration-150 hover:ease-in-out hover:inline-block"
          >Login</a
        >
      </div>

      <br />
      <div class="relative">
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-3 justify-items-center ml-4 mr-4 mt-4 sm:grid-cols-1 xl:grid-cols-4 lg:grid-cols-3"
        >
          <div class="bg-teal-500 p-4 rounded-lg">
            <video
              src="./video/1.mp4"
              controls
              autoplay
              loop
              class="rounded-lg sm:w-56 sm:w-56 mx-auto sm:w-full"
            ></video>
            <div class="flex justify-center mt-2">
              <a href="video/1.mp4" download>
                <button
                  class="bg-teal-500 p-4 rounded-lg mr-4 border-gray-100 border-4"
                >
                  Download
                </button>
              </a>
              <button
                class="bg-teal-500 p-4 rounded-lg border-gray-100 border-4"
              >
                Download
              </button>
            </div>
          </div>
          <div class="bg-teal-500 p-4 rounded-lg">
            <video
              src="./video/2.mp4"
              controls
              autoplay
              loop
              class="rounded-lg sm:w-56 sm:w-56 mx-auto sm:w-full"
            ></video>
            <div class="flex justify-center mt-2">
              <button
                class="bg-teal-500 p-4 rounded-lg mr-4 border-gray-100 border-4"
              >
                Download
              </button>
              <button
                class="bg-teal-500 p-4 rounded-lg border-gray-100 border-4"
              >
                Download
              </button>
            </div>
          </div>
          <div class="bg-teal-500 p-4 rounded-lg">
            <video
              src="./video/3.mp4"
              controls
              autoplay
              loop
              class="rounded-lg sm:w-56 sm:w-56 mx-auto sm:w-full"
            ></video>
            <div class="flex justify-center mt-2">
              <button
                class="bg-teal-500 p-4 rounded-lg mr-4 border-gray-100 border-4"
              >
                Download
              </button>
              <button
                class="bg-teal-500 p-4 rounded-lg border-gray-100 border-4"
              >
                Download
              </button>
            </div>
          </div>
          <div class="bg-teal-500 p-4 rounded-lg">
            <video
              src="./video/4.mp4"
              controls
              autoplay
              loop
              class="rounded-lg sm:w-56 mx-auto sm:w-full"
              id="video-4"
            ></video>
            <div class="flex justify-center mt-2">
              <button
                class="bg-teal-500 p-4 rounded-lg mr-4 border-gray-100 border-4"
              >
                Download
              </button>
              <button
                class="bg-teal-500 p-4 rounded-lg border-gray-100 border-4"
              >
                Download
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        var mobileMenu = document.getElementById("mobileMenu");
        mobileMenu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
