<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="./script/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-r from-cyan-600 to-teal-600 h-screen flex justify-center items-center m-0"
  >
    <header></header>
    <main>
      <div class="container mx-auto my-auto">
        <div
          class="bg-white rounded-2xl shadow-2xl shadow-green-500 ring-2 ring-blue-500 p-4"
        >
          <div class="flex justify-center">
            <span class="text-2xl">Sign Up</span>
          </div>

          <span class="mt-5">Email:</span>
          <div class="my-2 relative">
            <i
              class="ti ti-mail absolute top-1/2 -translate-y-1/2 top-1/2 left-1 pointer-events-none"
            ></i>
            <input
              type="text"
              name=""
              id="email"
              class="w-96 rounded-sm border-sky-500 border-2 transition duration-300 ease-in-out pl-6"
            />
          </div>
          <span>PassWord:</span>
          <div class="my-2 relative">
            <i
              class="ti ti-password-user absolute top-1/2 -translate-y-1/2 top-1/2 left-1 pointer-events-none"
            ></i>
            <input
              type="password"
              name=""
              id="password"
              class="w-96 rounded-sm border-sky-500 border-2 transition duration-300 ease-in-out pl-6"
            />
          </div>
          <span>UserName:</span>
          <div class="my-2 relative">
            <i
              class="ti ti-user absolute top-1/2 -translate-y-1/2 top-1/2 left-1 pointer-events-none"
            ></i>
            <input
              type="text"
              name=""
              id="username"
              class="w-96 rounded-sm border-sky-500 border-2 transition duration-300 ease-in-out pl-6"
            />
          </div>
          <div class="flex justify-center">
            <button class="bg-teal-600 p-4 rounded" onclick="equation()">Đăng Kí</button>
            <h1 id="H1"></h1>
          </div>

          
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
