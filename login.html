<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="script/script.js"></script>
  </head>
  <body class="bg-gradient-to-r from-cyan-600 to-teal-600">
    <header></header>
    <main>
      <div class="container flex justify-center">
        <div class="mt-36">
          <div
            class="bg-white w-80 h-96 rounded-2xl relative shadow-2xl shadow-green-500 ring-2 ring-blue-500"
          >
            <div class="flex justify-center container mx-auto">
              <span class="text-black mt-14 text-2xl">——— Login ———</span>
            </div>
            <div class="absolute left-1/2 -translate-x-1/2 mt-3">
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter Your Email"
                class="rounded-2xl mt-4 border-sky-500 border-4"
              />
              <input
                type="text"
                placeholder="Enter Your UserName"
                class="rounded-2xl border-sky-500 border-4 mt-2"
              />
              <input
                type="password"
                placeholder="Enter Your PassWord"
                class="rounded-2xl mt-2 border-sky-500 border-4"
              />
              <div class="relative mt-2">
                <input
                  type="submit"
                  value="Submit"
                  class="absolute top-1/2 left-1/2 -translate-x-1/2 text-white border-sky-400 border-4 rounded-2xl p-1 bg-gradient-to-r from-blue-600 to-violet-600 hover:from-purple-600 hover:to-indigo-700"
                />
              </div>
              <br />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
