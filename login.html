<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="script/script.js"></script>
  </head>
  <body
    class="bg-gradient-to-r from-cyan-600 to-teal-600 h-screen flex justify-center items-center m-0"
  >
    <header></header>
    <main>
      <div class="container mx-auto my-auto">
        <div class="">
          <div
            class="bg-white rounded-2xl shadow-2xl shadow-green-500 ring-2 ring-blue-500"
          >
            <div class="flex justify-center">
              <span class="text-black mt-14 text-2xl">——— Login ———</span>
            </div>
            <div class="mt-3 mx-4">
              <input
                type="text"
                name=""
                id="myInput1"
                placeholder="Enter Your Email"
                class="rounded-sm mt-4 border-sky-500 border-2 transition duration-300 ease-in-out w-96 block"
              />
              <input
                id="myInput2"
                type="text"
                placeholder="Enter Your UserName"
                class="rounded-sm mt-2 border-sky-500 border-2 transition duration-300 ease-in-out w-96 block"
              />
              <input
                id="myInput3"
                type="password"
                placeholder="Enter Your PassWord"
                class="rounded-sm mt-2 border-sky-500 border-2 transition duration-300 ease-in-out w-96 block"
              />
              <div class="mt-2 flex justify-center">
                <input
                  onclick="layDuLieu()"
                  type="submit"
                  value="Submit"
                  class="text-white border-sky-400 border-4 rounded-2xl p-1 bg-gradient-to-r from-blue-600 to-violet-600 hover:from-purple-600 hover:to-indigo-700"
                />
              </div>
              <br />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
